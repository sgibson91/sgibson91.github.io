  aboutme:
    title: About Sarah
    icon: fas fa-fw fa-user
    description: |-
      Sarah Gibson is a highly skilled software developer and cloud infrastructure engineer with a strong track record of enabling open, data-driven research at scale.
      With 6+ years of experience at the intersection of technology, research, and education — spanning a pioneering tech nonprofit and a leading national institute for data science and AI — Sarah brings both deep technical expertise and a passion for collaboration.

      She specialises in designing and deploying cloud-based solutions that empower researchers to tackle complex, data-intensive challenges.
      Her work accelerates scientific discovery by making cutting-edge tools more accessible, scalable, and reproducible.
      An active contributor to the open-source community, Sarah champions open science practices and builds infrastructure that ensures research outputs are reusable and transparent.

      Driven by a belief in the power of interdisciplinary collaboration, Sarah thrives on partnering with domain experts to turn ambitious research goals into reality.
      Whether architecting robust cloud systems or advocating for open, equitable technology, she's committed to creating lasting impact across research and education.
  experience:
    title: Experience
    icon: fas fa-fw fa-briefcase
    list:
      - position: Open Source Infrastructure Engineer
        dates: 2021 - *Present*
        url: "https://2i2c.org"
        company: 2i2c
        details: |1-
          - **Designed, deployed, and maintained resilient cloud infrastructure** across AWS, Azure, and GCP, including production-grade Kubernetes clusters.
          - Enabled [**automatic backup creation and management** of Google Filestore instances](https://github.com/2i2c-org/gcp-filestore-backups) storing critical customer data, ensuring **reliable disaster recovery** in production environments, by designing a robust Python application deployed via a Helm chart.
          - **Improved system reliability and delivery speed** by defining and implementing infrastructure as code and CI/CD pipelines to automate and parallelise deployments.
          - **Significantly improved deployment efficiency and reduced operational overhead** by enabling an intelligent CI/CD pipeline that selectively redeploys only impacted environments through detection of file level changes in Python and GitHub Actions.
            - https://github.com/2i2c-org/infrastructure/issues/879
            - https://github.com/2i2c-org/infrastructure/issues/5186
          - **Improved operational efficiency** across the engineering team by maintaining and enhancing a [centralised Python utility library](https://github.com/2i2c-org/infrastructure/tree/main/deployer) which delivered reusable tools.
          - **Collaborated effectively within a globally distributed, agile team**, driving progress across time zones and disciplines.
          - **Led end-to-end development and delivery of new product features**, from scoping stakeholder needs to successful launch.
          - **Collaborated with stakeholders** to gather requirements and architect scalable, user-centric solutions aligned with operational and business goals.
          - **Ensured long-term sustainability of critical software ecosystems** by contributing upstream to open-source projects.
      - position: Research Software Engineer
        dates: 2018 - 2021
        url: "https://turing.ac.uk"
        company: The Alan Turing Institute
        details: |1-
          - **Improved data integrity and reduced storage overhead** by building a [Python library](https://github.com/Living-with-machines/deduplify) to detect and eliminate duplicate files in data packet transfers using content hashing and an optimised lightweight database.
          - **Supported a large-scale linguistic crowdsourcing initiative** by developing a Python workflow that extracted target words from OCR processed text, retrieved contextual snippets, and generated clipped image segments from original scans to be uploaded to the crowdsourcing platform.
          - [**Automated infrastructure as code deployment processes**](https://github.com/alan-turing-institute/bridge-data-platform) by implementing GitOps workflows with GitHub Actions and Azure Pipelines, enhancing consistency, reliability, and traceability across environments.
          - **Built and automated computational infrastructure and data pipelines**, performed data wrangling and analysis, and delivered insights through clear documentation, technical reports, presentations, and blog posts.
          - **Led the end-to-end delivery of research software projects**, applying best practices in software engineering—including version control, modular design, and testing—to ensure maintainability and reproducibility.
          - **Collaborated closely with researchers and stakeholders** across the Turing network to develop software solutions for data-intensive research aligned with Turing Challenge Areas.
          - **Managed projects from inception to delivery, coordinating across multidisciplinary teams** to align technical implementation with research goals.
