  aboutme:
    title: About Me
    icon: fas fa-user
    description: >-
      Sarah Gibson is a software and cloud infrastructure engineer, as well as a
      contributor to and advocate for open software. She holds over 6 years of
      experience at a research and education tech non-profit start-up, and at a
      national institute for data science and artificial intelligence. Sarah is
      passionate about working with domain experts to leverage cloud computing
      in order to accelerate cutting-edge, data-intensive research and disseminating
      the results in an open, reproducible and reusable manner.
  experience:
    title: Experience
    icon: fas fa-briefcase
    list:
      - position: Open Source Infrastructure Engineer
        dates: 2021 - *Present*
        url: "https://2i2c.org"
        company: 2i2c
        details: |1-
          - Deployed and managed complex systems of cloud-based architecture,
            including Kubernetes clusters and other cloud solutions, across AWS,
            Azure, and GCP
          - Collaborated with stakeholders to determine system requirements and
            architecture in order to provide tailored user experiences from a set
            of product features
          - Collaborated with upstream open source communities to contribute new
            features and maintain the health of the software ecosystem
          - Scoped, developed, and launched new product features based on
            stakeholder user stories
          - Effective team member collaborating in a globally distributed, agile
            team
          - Responded to incidents and customer support requests as part of a
            highly available team
      - position: Research Software Engineer
        dates: 2018 - 2021
        url: "https://turing.ac.uk"
        company: The Alan Turing Institute
        details: |1-
          - Collaborated with stakeholders throughout the Turing network on
            research projects linked to the Turing challenge areas
          - Responsible for following best software practices throughout projects,
            implementing required computational infrastructure or automated pipelines,
            data wrangling and analysis, project documentation, project management,
            and reporting via papers, presentations or blog posts
          - Notable projects: [_The Turing Way_](https://www.turing.ac.uk/research/research-projects/turing-way)
            and [Living with Machines](https://www.turing.ac.uk/research/research-projects/living-machines)
