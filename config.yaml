        type: Journal Articles
  project:
    title: Projects
    icon: fas fa-project-diagram
    list:
      - title: The Turing Way
        url: "https://book.the-turing-way.org/"
        role: Co-Lead of Infrastructure Working Group
        description: |1-
          - Develop strategic plans for the implementation and maintenance of
            the infrastructure supporting the project
          - Prioritise which activities will bring the group towards its
            strategic goals
          - Implemented an AGILE workflow for tracking and managing activities
          - Collaborate with other Co-Leads in the running of the working group
            and onboarding new members
      - title: JupyterHub and Binder
        url: "https://jupyterhub-team-compass.readthedocs.io/en/latest/"
        role: Contributor
        description: |1-
          - Awarded [Jupyter Distinguished Contributor](https://blog.jupyter.org/congratulations-distinguished-contributors-bc349fa60d68)
            in 2022
          - Facilitate monthly community calls
          - Operationally managing and deploying a public cloud platform
            facilitating reproducible computational environments for research
            and education
          - Automated and parallelised core processes that deploy the platform
            using continuous deployment workflows
          - Wrote a successful $10k grant to deploy and maintain cloud infrastructure
            at the Turing Institute to share mybinder.org's traffic
          - Technical lead and maintainer for a private Binder service at the
            Turing Institute
      - title: University of Edinburgh
        role: Paid Independent Consultancy
        description: |1-
          - Developed and delivered lesson material on version control and code
            readability for a course on FAIR practices for research software
          - https://github.com/carpentries-incubator/fair-research-software
      - title: Software Sustainability Institute
        url: "https://www.software.ac.uk/blog/announcing-2020-software-sustainability-institute-fellows"
        role: Fellow
        description: Built a community of practice around using cloud infrastructure to promote reproducible research
      - title: OLS
        url: "https://we-are-ols.org/"
        role: Mentor
        description: Mentored cohorts in developing open leadership skills for growing an open science project and community
