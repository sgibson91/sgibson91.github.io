{{ define "main" }}
  <div
    class="archive {{ with .Site.Params.doNotLoadAnimations }}
      .

    {{ else }}
      animated fadeInDown

    {{ end }}"
  >
    {{ range .Pages }}
      <ul class="listing">
        <div class="listing-item">
          <div class="listing-post">
            <a href="{{ .RelPermalink }}" title="{{ .Title }}">{{ .Title }}</a>
          </div>
        </div>
      </ul>
    {{ end }}
  </div>
{{ end }}
